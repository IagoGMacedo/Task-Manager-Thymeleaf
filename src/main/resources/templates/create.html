<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link th:href="@{/css/style.css}" rel="stylesheet" />

    <title>Cadastro de tarefa</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/create">Cadastro</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/list">Listagem</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>


    <form method="POST" action="/create" th:object="${task}">
        <input type="hidden" name="id" th:value="${task.id}"/>
        <div class="mb-3">
          <label for="taskName" class="form-label">Nome da tarefa:</label>
          <input type="text" class="form-control"  name="name" th:value="${task.name}">
        </div>
        <div class="mb-3">
          <label for="taskDate" class="form-label">Data de execuÃ§Ã£o</label>
          <input type="text" class="form-control"  name="date" th:value="${{task.date}}">
        </div>
        
        <button type="submit" class="btn btn-primary">Cadastrar</button>
      </form>
</body>
</html>
