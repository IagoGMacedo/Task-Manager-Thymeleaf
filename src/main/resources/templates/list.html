<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link th:href="@{/css/style.css}" rel="stylesheet" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"> <!-- Ícones do Font Awesome -->
    <link rel="icon" th:href="@{/css/favicon.ico}" type="image/x-icon">
    <title>Listagem de tarefa</title>
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <nav class="navbar navbar-expand-lg" style="background-color: #977ae5;">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
        <i class="fa fa-tasks"></i> Cadastro de tarefas
          </a>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" href="/list">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="/create">Criar tarefa</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>
    <div class="container mt-5" >
    <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nome da tarefa</th>
            <th scope="col">Data</th>
            <th scope="col">Ação</th>


          </tr>
        </thead>
        <tbody>
            <tr data-th-each="task : ${tasks}">
                <td data-th-text="${task.id}"></td>
                <td data-th-text="${task.name}"></td>
                <td data-th-text="${{task.date}}"></td>
                <td>
                    <a th:href="@{'/edit/'+${task.id}}" class="btn btn-sm btn-primary">Editar</a>
                    <a th:href="@{'/delete/'+${task.id}}" class="btn btn-sm btn-danger">Excluir</a>
                </td>
                
            </tr>
        </tbody>
      </table>
      
      

      
    </div>
</body>
</html>
